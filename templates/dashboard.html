<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 80px;
            background-color: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        h2 {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .btn {
            margin: 10px;
            width: 180px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ name }}</h2>
        <div>
            <button id="checkInBtn" class="btn btn-success">Check In</button>
            <button id="checkOutBtn" class="btn btn-warning">Check Out</button>
            <button onclick="location.href='/report'" class="btn btn-info">View Report</button>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
            <button onclick="location.href='/payroll'" class="btn btn-primary">Payroll</button>
        </div>
    </div>

    <script>
        $("#checkInBtn").click(() => {
            $.post("/check_in", res => alert(res.message)).fail(xhr => alert(xhr.responseJSON.error));
        });
        $("#checkOutBtn").click(() => {
            $.post("/check_out", res => alert(res.message)).fail(xhr => alert(xhr.responseJSON.error));
        });
        $("#logoutBtn").click(() => {
            $.post("/logout", res => window.location.href = res.redirect).fail(xhr => alert(xhr.responseJSON.error));
        });
    </script>
</body>
</html>
